name: Typecheck backend

on:
  push: 
  pull_request:
    types: [opened, reopened]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "21"
      - name: Install dependencies
        run: npm i
      - name: Run typescript check
        run: tsc --noEmit
