name: Backend Clippy

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'backend/**'
      - '.github/workflows/backend-clippy.yaml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-clippy.yaml'

jobs:
  clippy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -A unused_must_use -A dead_code -A unused_variables -A unused_imports -A clippy::enum_variant_names -A clippy::too_many_arguments
